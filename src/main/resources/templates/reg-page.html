<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .title1{
            text-align: left;
        }

    </style>
</head>
<body>


<div class="container mt-5">
    <h1 class="title1">Registration</h1>
    <p>Sign up, and be part of the Neuro-BioTalks!</p>
    <div th:if="${message} != null" th:utext="${message} "></div>
    <form th:action="@{/reg}"  method="post">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control"  name="firstName" id="firstName">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" name="lastName" id="lastName">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>


            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required="">
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Choose a password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="" required="">
                <label for ="password">Please, provide a strong password</label>
                <div class="invalid-feedback">
                    Please create the password.
                </div>
            </div>

            <div class="col-12">
                <input type="password" class="form-control" name="repeat">
                <label for="password" class="form-label">Repeat the password</label>
                <div class="invalid-feedback">
                    Please repeat the password.
                </div>
            </div>


            <div class="col-12">
                <label for="researchArea" class="form-label">Specialization</label>
                <select class="form-select" name="researchArea" id="researchArea" required="">
                    <option value="">Choose your research area</option>
                    <option>Brain Computer Interfaces</option>
                    <option>AI</option>
                    <option>Genetic Algorithms</option>
                    <option>Neurobiology</option>
                    <option>Psychology</option>
                    <option>Brain surgery</option>
                    <option>Software Engineering</option>
                    <option>Genetic Engineering</option>
                    <option>Chemical Engineering</option>
                    <option>Space Engineering</option>
                    <option>Computer Engineering</option>
                    <option>Astrobiology</option>
                </select>
                <div class="invalid-feedback">
                    Please choose the specialization.
                </div>
            </div>

            <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" name="country" id="country" required="">
                    <option value="">Choose...</option>
                    <option>United States</option>
                    <option>Russia</option>
                    <option>China</option>
                    <option>Great Britain</option>
                    <option>Germany</option>
                    <option>France</option>
                    <option>Canada</option>
                    <option>Japan</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid country.
                </div>
            </div>

            <div class="col-12">
                <table>
                    <tr>
                        <td>
                            <label for="male">
                                <input type="radio" id="male" name="sex" value="1" />
                                Male
                            </label>
                        </td>
                        <td>
                            <label for="female">
                                <input type="radio" id="female" name="sex" value="1" />
                                Female
                            </label>
                        </td>
                    </tr>
                </table>
                <div class="empty div">
                    <p>  </p>
                </div>
                <button class="w-100 btn btn-primary btn-lg" type="submit">Sign up</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
