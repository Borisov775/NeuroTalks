<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <input type="button" onclick="location.href='https://google.com';" value="Go to Google" />
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control">
        <textarea type="text" name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea>
        <button type="submit" сlass="btn btn-success">Добавить статью</button>
    </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
