<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .title1{
            text-align: left;
        }
    </style>
</head>
<body>


<div class="container mt-5">
    <h1 class="title1"></h1>
    <p>Sign up, and be part of the Neuro-BioTalks!</p>
    <form th:action="@{/login}"  method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        </div>
        <div class="row g-3">
            <div class="col-12">
                <label for="email" class="form-label">Enter an email <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="email" name="username" placeholder="you@example.com" required="">
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password">
                <label for="password" class="form-label">Repeat the password</label>
                <div class="invalid-feedback">
                    Please repeat the password.
                </div>
            </div>

            <div>
                <button class="w-100 btn btn-primary btn-lg" type="submit">Log in</button>
            </div>
            <div>

            </div>


        </div>
    </form>
    <form action="/reg">
        <div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Create an account</button>
        </div>
    </form>
</div>

</body>
</html>
