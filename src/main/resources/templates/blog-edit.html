<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el: ${post}">
        <form  method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control">
            <input type="text" th:value="${el.annons}" name="anons" placeholder="Введите анонс статьи" class="form-control">
            <textarea type="text"  name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}"/>
            <button type="submit" сlass="btn btn-success">Обновить</button>
        </form>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
